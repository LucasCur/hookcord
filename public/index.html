<!-- public/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send JSON Data</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="formPage">
    <form id="jsonForm">
      <label for="json">Enter JSON:</label><br>
      <textarea id="json" name="json" rows="4" cols="50"></textarea><br><br>
      <label for="webhook">Enter Webhook Address:</label><br>
      <input type="text" id="webhook" name="webhook"><br><br>
      <input type="submit" value="Submit">
      <br><br>
      <label for="repeat">Number of Times to Submit:</label><br>
      <input type="number" id="repeat" name="repeat" min="1" value="1"><br><br>
      <button id="multiSubmit">Submit Multiple Times</button>
    </form>
  </div>

  <div id="resultPage" style="display: none;">
    <h2>Result:</h2>
    <div id="result"></div>
    <button id="backButton">Back</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
